<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Portfolio</title>
    <style>
        *{margin:0;padding:0;box-sizing:border-box;font-family:Arial, Helvetica, sans-serif;}
        body{background:#0d0d0d;color:white;overflow-x:hidden;}
        header{position:fixed;top:0;left:0;width:100%;padding:20px 40px;background:rgba(0,0,0,0.5);backdrop-filter:blur(10px);display:flex;justify-content:space-between;align-items:center;z-index:1000;}
        header h2{font-size:24px;letter-spacing:2px;}
        nav a{margin-left:20px;color:white;text-decoration:none;transition:0.3s;}
        nav a:hover{color:#ff0066;}

        .hero{height:100vh;display:flex;justify-content:center;align-items:center;text-align:center;padding:0 20px;}
        .hero h1{font-size:60px;animation:glow 2s ease-in-out infinite alternate;}
        @keyframes glow{from{text-shadow:0 0 5px #ff0066;}to{text-shadow:0 0 25px #ff0066;}}

        .projects{padding:80px 40px;}
        .projects h2{text-align:center;font-size:35px;margin-bottom:40px;}
        .card-container{display:grid;grid-template-columns:repeat(auto-fit,minmax(300px,1fr));gap:20px;}
        .card{background:#111;padding:20px;border-radius:10px;transition:0.3s;border:1px solid #333;}
        .card:hover{transform:translateY(-10px);border-color:#ff0066;}

        .btn{margin-top:15px;display:inline-block;padding:10px 20px;background:#ff0066;color:white;border-radius:6px;text-decoration:none;transition:0.3s;}
        .btn:hover{background:#cc0052;}

        footer{text-align:center;padding:20px;background:#111;margin-top:60px;}
    </style>
</head>
<body>
    <header>
        <h2>My Portfolio</h2>
        <nav>
            <a href="#home">Home</a>
            <a href="#projects">Projects</a>
            <a href="#contact">Contact</a>
        </nav>
    </header>

    <section id="home" class="hero">
        <h1 id="titleText">Welcome to My Creative Space</h1>
    </section>

    <section id="projects" class="projects">
        <h2>Projects</h2>
        <div class="card-container">
            <div class="card"><h3>Weather App</h3><p>Real-time weather using API</p><a href="#" class="btn">View</a></div>
            <div class="card"><h3>Calculator</h3><p>Simple animated calculator</p><a href="#" class="btn">View</a></div>
            <div class="card"><h3>Portfolio</h3><p>Advanced responsive portfolio</p><a href="#" class="btn">View</a></div>
        </div>
    </section>

    <footer id="contact">
        <p>Created by YOU | Upload on GitHub</p>
    </footer>

    <script>
        const text = "Welcome to My Creative Space";
        let index = 0;
        function animateText(){
            document.getElementById("titleText").innerText = text.slice(0,index);
            index++;
            if(index <= text.length){setTimeout(animateText,100);}    
        }
        animateText();
    </script>
</body>
</html>
